<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="booktrial.css">
  <title>Free Trial Form</title>
</head>
<body>
  <div class="form-container">
    <h1>Book Your Free Trial Now!</h1>
    <form id="free-trial-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Preferred Trial Date:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Preferred Trial Time:</label>
      <input type="time" id="time" name="time" required>

      
      <label for="comments">Additional Comments (Optional):</label>
      <textarea id="comments" name="comments"></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
